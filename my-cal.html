<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="my-cal.css" />
  </head>

  <body>
    <h3>SIMPLE CALCULATOR</h3>
    <form name="calc">
      <table border="9">
        <tr>
          <td colspan="4">
            <input type="text" name="display" id="neelam" value="" readonly />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" onclick="calc.display.value+='0'" />
          </td>
          <td>
            <input type="button" value="1" onclick="calc.display.value+='1'" />
          </td>
          <td>
            <input type="button" value="2" onclick="calc.display.value+='2'" />
          </td>
          <td rowspan="2">
            <input
              type="button"
              class="operator1"
              name="plus"
              value="+"
              onclick="calc.display.value+='+'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="3" onclick="calc.display.value+='3'" />
          </td>
          <td>
            <input type="button" value="4" onclick="calc.display.value+='4'" />
          </td>
          <td>
            <input type="button" value="5" onclick="calc.display.value+='5'" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="6" onclick="calc.display.value+='6'" />
          </td>
          <td>
            <input type="button" value="7" onclick="calc.display.value+='7'" />
          </td>
          <td>
            <input type="button" value="8" onclick="calc.display.value+='8'" />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="plus"
              value="*"
              onclick="calc.display.value+='*'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="9" onclick="calc.display.value+='9'" />
          </td>
          <td>
            <input
              type="button"
              value="00"
              onclick="calc.display.value+='00'"
            />
          </td>
          <td>
            <input
              type="button"
              name="div"
              class="operator"
              value="/"
              onclick="calc.display.value+='/'"
            />
          </td>
          <td rowspan="2">
            <input
              type="button"
              name="equal"
              class="operator1"
              value="="
              onclick="calc.display.value =eval(calc.display.value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="." onclick="calc.display.value+='.'" />
          </td>
          <td>
            <input
              type="button"
              id="clear"
              class="clear"
              value="c"
              onclick="calc.display.value=''"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="minus"
              value="-"
              onclick="calc.display.value+='-'"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
